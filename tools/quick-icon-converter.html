<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速圖標轉換器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ebff 100%);
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #5a67d8;
            background: linear-gradient(135deg, #e8ebff 0%, #d6dbff 100%);
        }
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        input[type="file"] {
            display: none;
        }
        .preview-container {
            display: none;
            margin: 30px 0;
        }
        .original-preview {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .original-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .icon-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .icon-item img {
            width: 64px;
            height: 64px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .icon-item h4 {
            margin: 10px 0 5px 0;
            color: #333;
            font-size: 14px;
        }
        .icon-item p {
            margin: 0;
            color: #666;
            font-size: 12px;
        }
        .download-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #218838;
        }
        .download-all {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .download-all:hover {
            transform: translateY(-2px);
        }
        .instructions {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        .emoji {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🎨</div>
        <h1>動漫圖標快速轉換器</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="emoji">📁</div>
            <p style="margin: 15px 0; font-size: 16px; color: #333;">
                將您的動漫圖標拖放到這裡
            </p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                選擇圖片文件
            </button>
            <input type="file" id="fileInput" accept="image/*">
            <p style="margin-top: 15px; color: #666; font-size: 14px;">
                支援 PNG, JPG, GIF 格式
            </p>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="original-preview">
                <h3>🖼️ 原始圖片</h3>
                <img id="originalImage" alt="原始圖片">
            </div>

            <h3>🔧 生成的圖標</h3>
            <div class="icons-grid" id="iconsGrid"></div>
            
            <button class="download-all" id="downloadAllBtn">
                📥 下載所有圖標 (ZIP)
            </button>
        </div>

        <div class="instructions">
            <h3>📋 使用說明</h3>
            <ol style="margin: 10px 0; padding-left: 20px;">
                <li>上傳您的動漫風格圓形圖標</li>
                <li>系統自動生成 4 種尺寸 + favicon</li>
                <li>下載生成的圖標文件</li>
                <li>將文件放到專案的 <code>icons/</code> 資料夾</li>
                <li>重新載入擴充套件即可看到新圖標</li>
            </ol>
            
            <p style="margin: 15px 0 0 0; color: #666; font-size: 14px;">
                💡 <strong>提示：</strong>您的圓形動漫圖標已經很完美，無需額外處理！
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const iconsGrid = document.getElementById('iconsGrid');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        
        const iconSizes = [
            { size: 16, name: 'icon16.png', desc: '工具列圖標' },
            { size: 32, name: 'icon32.png', desc: '管理頁面' },
            { size: 48, name: 'icon48.png', desc: '詳細頁面' },
            { size: 128, name: 'icon128.png', desc: '高解析度' }
        ];
        
        let generatedIcons = {};

        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#5a67d8';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('請選擇圖片檔案！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                generateIcons(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function generateIcons(imageSrc) {
            originalImage.src = imageSrc;
            previewContainer.style.display = 'block';
            
            const img = new Image();
            img.onload = () => {
                iconsGrid.innerHTML = '';
                generatedIcons = {};

                iconSizes.forEach(iconInfo => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = iconInfo.size;
                    canvas.height = iconInfo.size;

                    // 繪製圖片（保持圓形）
                    ctx.drawImage(img, 0, 0, iconInfo.size, iconInfo.size);

                    const dataURL = canvas.toDataURL('image/png');
                    generatedIcons[iconInfo.name] = dataURL;

                    // 創建預覽項目
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    iconItem.innerHTML = `
                        <img src="${dataURL}" alt="${iconInfo.name}">
                        <h4>${iconInfo.size}×${iconInfo.size}</h4>
                        <p>${iconInfo.desc}</p>
                        <button class="download-btn" onclick="downloadSingle('${iconInfo.name}')">
                            下載
                        </button>
                    `;
                    iconsGrid.appendChild(iconItem);
                });

                // 生成 favicon.ico (使用 32x32)
                generatedIcons['favicon.ico'] = generatedIcons['icon32.png'];
            };
            img.src = imageSrc;
        }

        function downloadSingle(filename) {
            const link = document.createElement('a');
            link.href = generatedIcons[filename];
            link.download = filename;
            link.click();
        }

        downloadAllBtn.addEventListener('click', async () => {
            const zip = new JSZip();
            
            // 添加所有圖標到 ZIP
            Object.entries(generatedIcons).forEach(([filename, dataURL]) => {
                const base64Data = dataURL.split(',')[1];
                zip.file(filename, base64Data, { base64: true });
            });

            // 生成並下載 ZIP
            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = 'anime-icons.zip';
            link.click();
        });
    </script>
</body>
</html>
