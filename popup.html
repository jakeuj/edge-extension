<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技嘉出勤時間追蹤器</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>技嘉出勤追蹤器</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">未連線</span>
            </div>
        </header>

        <!-- 登入區域 -->
        <div class="login-section" id="loginSection">
            <h2>登入系統</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="account">帳號 (域名\使用者名稱):</label>
                    <input type="text" id="account" placeholder="gigabyte\your.username" required>
                </div>
                <div class="input-group">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">記住登入資訊</label>
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">登入</button>
            </form>
        </div>

        <!-- 出勤資訊區域 -->
        <div class="attendance-section" id="attendanceSection" style="display: none;">
            <div class="info-card">
                <h3>今日出勤資訊</h3>
                <div class="info-row">
                    <span class="label">日期:</span>
                    <span class="value" id="todayDate">--</span>
                </div>
                <div class="info-row">
                    <span class="label">上班時間:</span>
                    <span class="value" id="clockInTime">--:--</span>
                </div>
                <div class="info-row">
                    <span class="label">下班時間:</span>
                    <span class="value" id="clockOutTime">--:--</span>
                </div>
                <div class="info-row highlight">
                    <span class="label">預計下班:</span>
                    <span class="value" id="expectedClockOut">--:--</span>
                </div>
                <div class="info-row">
                    <span class="label">剩餘時間:</span>
                    <span class="value" id="remainingTime">--:--</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn-secondary" id="refreshBtn">重新整理</button>
                <button class="btn-secondary" id="logoutBtn">登出</button>
            </div>
        </div>

        <!-- 載入中指示器 -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <span>載入中...</span>
        </div>

        <!-- 錯誤訊息 -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <span class="error-text"></span>
            <button class="btn-close" onclick="hideError()">×</button>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/timeCalculator.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
