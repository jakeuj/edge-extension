<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技嘉出勤時間追蹤器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-buttons-left">
            <button class="header-btn logout-btn" id="logoutBtn" title="登出">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <button class="header-btn back-btn" id="backBtn" title="返回" style="display: none;">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="header-content">
            <h1>技嘉出勤追蹤器</h1>
        </div>
        <div class="header-buttons-right">
            <button class="header-btn settings-btn" id="settingsBtn" title="設定">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- 登入區域 -->
    <div class="login-section" id="loginSection">
        <h2>登入系統</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="account">帳號 (域名\使用者名稱):</label>
                <input type="text" id="account" placeholder="gigabyte\your.username" required>
            </div>
            <div class="input-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">記住登入資訊</label>
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">登入</button>
        </form>
    </div>

    <!-- 出勤資訊區域 -->
    <div class="attendance-section" id="attendanceSection" style="display: none;">
        <!-- 選項卡導航 -->
        <div class="tab-navigation">
            <button class="tab-btn active" id="todayTab" data-tab="today">
                <span class="tab-text">今日出勤</span>
            </button>
            <button class="tab-btn" id="abnormalTab" data-tab="abnormal">
                <span class="tab-text">出勤異常</span>
                <span class="badge" id="abnormalBadge" style="display: none;">
                        <span class="badge-count">0</span>
                    </span>
            </button>
        </div>

        <!-- 今日出勤內容 -->
        <div class="tab-content active" id="todayContent">
            <div class="info-card">
                <h3>今日出勤資訊</h3>

                <!-- 基本出勤資訊區塊 -->
                <div class="info-section basic-attendance">
                    <div class="info-row">
                        <span class="label">日期:</span>
                        <span class="value" id="todayDate">--</span>
                    </div>
                    <div class="info-row">
                        <span class="label">上班時間:</span>
                        <span class="value" id="clockInTime">--:--</span>
                    </div>
                    <div class="info-row">
                        <span class="label">下班時間:</span>
                        <span class="value" id="clockOutTime">--:--</span>
                    </div>
                </div>

                <!-- 預計時間資訊區塊 -->
                <div class="info-section expected-time">
                    <div class="info-row">
                        <span class="label">預計下班:</span>
                        <span class="value" id="expectedClockOut">--:--</span>
                    </div>
                    <div class="info-row">
                        <span class="label">剩餘時間:</span>
                        <span class="value" id="remainingTime">--:--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 出勤異常內容 -->
        <div class="tab-content" id="abnormalContent">
            <div class="abnormal-info">
                <p class="info-text">自動查詢過去45天內的出勤異常記錄</p>
            </div>

            <div class="abnormal-list" id="abnormalList">
                <!-- 異常記錄將在這裡動態載入 -->
            </div>
        </div>


    </div>

    <!-- 設定區域 -->
    <div class="settings-section" id="settingsSection" style="display: none;">
        <div class="settings-content">
            <!-- 主題設定 -->
            <div class="setting-group">
                <h3>主題設定</h3>
                <div class="theme-selector">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview light-preview">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <div class="theme-info">
                            <div class="theme-name">白色主題</div>
                            <div class="theme-description">明亮清爽的白色主題</div>
                        </div>
                        <div class="theme-radio">
                            <input type="radio" name="theme" value="light" id="theme-light">
                            <label for="theme-light"></label>
                        </div>
                    </div>

                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview dark-preview">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <div class="theme-info">
                            <div class="theme-name">黑夜模式</div>
                            <div class="theme-description">護眼的深色主題</div>
                        </div>
                        <div class="theme-radio">
                            <input type="radio" name="theme" value="dark" id="theme-dark">
                            <label for="theme-dark"></label>
                        </div>
                    </div>

                    <div class="theme-option" data-theme="morandi">
                        <div class="theme-preview morandi-preview">
                            <div class="preview-header"></div>
                            <div class="preview-content"></div>
                        </div>
                        <div class="theme-info">
                            <div class="theme-name">莫蘭迪色系</div>
                            <div class="theme-description">柔和優雅的低飽和度主題</div>
                        </div>
                        <div class="theme-radio">
                            <input type="radio" name="theme" value="morandi" id="theme-morandi">
                            <label for="theme-morandi"></label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他設定 -->
            <div class="setting-group">
                <h3>其他設定</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-name">自動重新整理</div>
                        <div class="setting-description">定期自動更新出勤資料</div>
                    </div>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" id="autoRefresh" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-name">通知提醒</div>
                        <div class="setting-description">重要事件通知提醒</div>
                    </div>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" id="notifications" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入遮罩 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-text" id="loadingText">載入中...</div>
    </div>

    <!-- 錯誤訊息 -->
    <div class="error-message" id="errorMessage" style="display: none;">
        <span class="error-text"></span>
        <button class="btn-close" onclick="hideError()">×</button>
    </div>

    <!-- 確認對話框 -->
    <div class="confirm-overlay" id="confirmOverlay" style="display: none;">
        <div class="confirm-dialog">
            <div class="confirm-header">
                <i class="fas fa-question-circle confirm-icon"></i>
                <h3 class="confirm-title">確認登出</h3>
            </div>
            <div class="confirm-content">
                <p class="confirm-message">您確定要登出嗎？</p>
            </div>
            <div class="confirm-actions">
                <button class="btn-secondary confirm-cancel" id="confirmCancel">取消</button>
                <button class="btn-secondary confirm-ok" id="confirmOk">確定登出</button>
            </div>
        </div>
    </div>
</div>

<script src="dev-config.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/themeManager.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/timeCalculator.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
