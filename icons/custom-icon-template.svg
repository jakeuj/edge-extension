<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圓形背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 內圓邊框 -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- 時鐘圖標 -->
  <g transform="translate(64,64)">
    <!-- 時鐘外圈 -->
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="0" r="23" fill="none" stroke="#667eea" stroke-width="2"/>
    
    <!-- 時鐘刻度 -->
    <g stroke="#667eea" stroke-width="1.5">
      <line x1="0" y1="-20" x2="0" y2="-17" transform="rotate(0)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(30)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(60)"/>
      <line x1="0" y1="-20" x2="0" y2="-17" transform="rotate(90)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(120)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(150)"/>
      <line x1="0" y1="-20" x2="0" y2="-17" transform="rotate(180)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(210)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(240)"/>
      <line x1="0" y1="-20" x2="0" y2="-17" transform="rotate(270)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(300)"/>
      <line x1="0" y1="-20" x2="0" y2="-18" transform="rotate(330)"/>
    </g>
    
    <!-- 時針 (指向9點) -->
    <line x1="0" y1="0" x2="-8" y2="0" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 分針 (指向12點) -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 中心點 -->
    <circle cx="0" cy="0" r="2" fill="#667eea"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" font-weight="bold">技嘉</text>
</svg>
