<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景圓形 -->
  <circle cx="64" cy="64" r="60" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- 時鐘外框 -->
  <circle cx="64" cy="64" r="45" fill="white" stroke="#4a5568" stroke-width="2"/>
  
  <!-- 時鐘刻度 -->
  <g stroke="#4a5568" stroke-width="2">
    <!-- 12點 -->
    <line x1="64" y1="24" x2="64" y2="30"/>
    <!-- 3點 -->
    <line x1="104" y1="64" x2="98" y2="64"/>
    <!-- 6點 -->
    <line x1="64" y1="104" x2="64" y2="98"/>
    <!-- 9點 -->
    <line x1="24" y1="64" x2="30" y2="64"/>
  </g>
  
  <!-- 時針 (指向9點，表示上班時間) -->
  <line x1="64" y1="64" x2="45" y2="64" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 分針 (指向6點，表示30分) -->
  <line x1="64" y1="64" x2="64" y2="85" stroke="#2d3748" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中心點 -->
  <circle cx="64" cy="64" r="4" fill="#2d3748"/>
  
  <!-- 底部文字 -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">出勤</text>
</svg>
